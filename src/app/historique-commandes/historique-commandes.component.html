<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
  </mat-form-field>
</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="$event">
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="Nom Client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nomClient"> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nomClient}} </td>
    </ng-container>

    <ng-container matColumnDef="Prénom Client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="prenomClient"> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenomClient}} </td>
    </ng-container>

    <ng-container matColumnDef="Téléphone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="numeroTelephone"> Téléphone </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroTelephone}} </td>
    </ng-container>

    <ng-container matColumnDef="Montant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="montant"> Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant.toLocaleString('fr-FR')}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef> Détails </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="getCommandById(element.id)" mat-icon-button color="primary">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
<div class="text-center">
  <span *ngIf="loading" class="justify-content-center spinner-border spinner-border-sm mr-1"></span>
</div>
<div>
  <ul class="list-group">
    <li *ngFor="let prod of produits" class="list-group-item">{{prod.nomProduit}} {{prod.prix}}</li>
  </ul>
</div>
